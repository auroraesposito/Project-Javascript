<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Benvenuto, compila il form di registrazione</h1>
    <h2>mi raccomando usa i tuoi dati veri</h2>

    <form action="http://www.example.org" method="POST">
        <label for="user">Username</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <div id = "feedback"></div>
        <br>
        <input type="submit" value="Registrati">
    </form>

    <script>
        var username = document.querySelector('#username');
        var feedback = document.querySelector('#feedback');

        function suggerisci() {
            feedback.innerHTML = "ti conviene utilizzare uno Usernamedi almeno 5 caratteri";
            feedback.className = 'warning'
        }

        function controllaUser() {
            var user = username.value;
            if(user.length <= 5){
                feedback.innerHTML = 'Non puoi usare uno username cosi corto';
                feedback.className = 'danger';
            }else {
                feedback.innerHTML= '';
            }
        }

        username.addEventListener('focus', suggerisci, false);
        username.addEventListener('blur', controllaUser, false);


    </script>


</body>
</html>
