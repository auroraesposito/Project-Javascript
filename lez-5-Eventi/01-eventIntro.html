<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
      
</head>
<body>
    
    <!-- <button id="btn" onclick="saluta()"></button> NON SI USA PIU --> 

    <button id= "btn">Saluta</button>

    <div id="demo" class="dimDiv animate__animated animate__backInLeft"></div>

    <script>
        function saluta(nome) {
            //console.log("Ciao");
            console.log(`Ciao ${nome}`);
        }

        var btn = document.getElementById('btn');
        //gestore eventi in js
    // btn.onclick = saluta;

    //EVENTI LISTENER
    //btn.addEventListener('click', saluta, false); //la funzione viene richiamata senza ()

        //se ho dei parametri wrappo tutto
        btn.addEventListener('click', function(){saluta('Dario')}, false)

        var demo = document.querySelector('#demo')
        const primaFunz = () => console.log("sono una funzione Globale");
        const secondFunz = () => console.log("sono anche io una funzione globale");

        demo.addEventListener('mouseenter', () => {
            primaFunz();
            secondFunz();
            demo.classList.add('animate_animated','animate__flip')
        })

        demo.addEventListener('mouseout', () =>{
            console.log("sono fuori");
            demo.classList.remove('animate_animated','animate__flip')
        } )


    </script>

</body>
</html>
