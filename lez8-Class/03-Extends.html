        constructor(marca){
            this.marca = marca;
        }

        descrivi() {
            return 'Sto visionando una' + this.marca;
        }
    }

    class Modello extends Auto{
        constructor(marca, modello){
            super(marca);
            this.modello = modello;
        }
        show() {
        return this.descrivi() + ' modello' + this.modello;
    }
    }

    var mioAuto = new Modello('Ford', 'Focus');
