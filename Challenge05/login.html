<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <form method="POST" id="mioForm">
        <div class="col-3" id="feedUser">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="exampleInputEmail1" placeholder="Inserisci l'Username" required>
        </div>
        <div class="col-3" id="feedMail">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la Password" required>
        </div>
        
        <input id="login" type="submit" class="btn btn-primary" value="Login">
      </form>




      <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        
      var form = document.getElementById('mioForm');
      var elMail= document.getElementById('password');
      var elUser= document.getElementById('username');
      const feedMail = document.getElementById('feedMail');
      const feedUser = document.getElementById('feedUser');

      function validate(event) {
          feedMail.innerHTML = '';
          feedUser.innerHTML = '';


          if(elUser.value == ''){
              feedUser.innerHTML = "Hai dimenticato il nome";
              event.preventDefault();
              
          } 

          if(elMail.value == ''){
              feedMail.innerHTML = "Hai dimenticato la mail";
              event.preventDefault();
             
          }
      }

      form.addEventListener('submit', validate, false);

      document.getElementById("login").onclick = function () {
        if (elUser != null && elMail != null){
          window.location="http://127.0.0.1:5501/Challenge05/areaRiservata.html"
        } else {
          window.location = "http://127.0.0.1:5501/Challenge05/login.html";
        }
      }
  </script>


</body>
</html>
